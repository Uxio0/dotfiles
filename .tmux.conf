# Reload key
bind r source-file ~/.tmux.conf

# remap prefix to Control + a
#set -g prefix C-a
#unbind C-b
#bind C-a send-prefix

# set -g default-terminal "xterm-256color"
set -g default-terminal "screen-256color"
set -g history-limit 100000

#setw -g xterm-keys on

#neovim ESC delay http://superuser.com/questions/942677/consequences-of-escape-time-0-tmux-setting/942704#942704
set -sg escape-time 20

#urxvt tab like window switching (-n: no prior escape seq)
bind -n S-down new-window -c "#{pane_current_path}"
bind -n S-left prev
bind -n S-right next
bind -n C-left swap-window -t -1
bind -n C-right swap-window -t +1

#MOUSE
#set -g mode-mouse on
#set -g mouse-resize-pane on
#set -g mouse-select-pane on
#set -g mouse-select-window on

#CLIPBOARD selection integration
##Requires prefix key before the command key
#Copy tmux paste buffer to CLIPBOARD
#bind C-c run "tmux show-buffer | xclip -se c"
#Copy CLIPBOARD to tmux paste buffer and paste tmux paste buffer
#bind C-v run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"
bind -T copy-mode y send -X copy-pipe "xclip -sel clip -i"

# Barra de estado
set-option -g status-justify right
set-option -g status-bg black
set-option -g status-fg green
set-option -g status-interval 5
set-option -g status-left-length 30
set-option -g status-left '#[fg=magenta]» #[fg=blue,bold]#T#[default]'
set-option -g status-right '#[fg=cyan]»» #[fg=blue,bold] #[fg=magenta]%D %k:%M#[default]'
set-option -g visual-activity on

# Set window title string
  #H  Hostname of local host
  #I  Current window index
  #P  Current pane index
  #S  Session name
  #T  Current window title
  #W  Current window name
  #   A literal ‘#’
set -g set-titles-string '                                                              #I #W'

# Automatically set window title
setw -g automatic-rename

# Problem with normal scrolling
set -ga terminal-overrides ',xterm*:smcup@:rmcup@'

